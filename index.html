<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML5 Video Sample</title>
    <style>
	.videoContainer{
		width: 720px;
		text-align: center;
	}
	</style>
</head>
<body>
    <h1>HTML5 Video Test</h1>
    <div class="videoContainer">
    	<video controls="controls" preload="auto" poster="../video/poster.png">
        <!--<video autoplay="autoplay" controls="controls" preload="auto" poster="../video/poster.png">-->
            <source src="../video/movie.mp4" type="video/mp4">
            <source src="../video/movie.ogv" type="video/ogg">
            <source src="../video/movie.webm" type="video/webm">
            <source src="videoData.m3u8" type='application/x-mpegurl'>
            <track src="../video/subtitles_en.vtt" label="English subtitles" kind="subtitles" srclang="en" default></track>

            <!--
            <source src="path/to/myvideo.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
            <source src="path/to/myvideo.ogv" type='video/ogg; codecs="theora, vorbis"'>
            <source src="../video/movie.webm" type='video/webm codecs="vp8, vorbis"'>
            -->
            
            <!-- Fallback to Flash: -->
			<object width="720" height="400" type="application/x-shockwave-flash" data="../video/movie.flv">
            <!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
                <param name="movie" value="../video/movie.flv" />
                <param name="flashvars" value="file=../video/movie.mp4" />
                
                <!-- Fallback image: -->
                <img src="../video/poster.png" width="720" height="400" alt="Can't load video."
                     title="No video playback capabilities" />
            </object>
        </video>
    </div>
    <!-- you *must* offer a download link as they may be able to play the file locally. customise this bit all you want -->
    <p> <strong>Download Video:</strong>
        Closed Format:  <a href="../video/movie.mp4">"MP4"</a>
        Open Format:    <a href="../video/movie.ogv">"Ogg"</a>
        WebM Format:   <a href="../video/movie.webm">"WebM"</a>
    </p>
</body>
</html>
